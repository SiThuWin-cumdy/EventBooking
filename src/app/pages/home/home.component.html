<div class="container">

    <div class="row mt-3">
        <h3 style="text-align: center;">Venue By Category</h3>
    </div>
    <div class="row">
        <div class="col-md-6 venue-category" *ngFor="let category of categoryList">
            <div class="venue-list">
                <img [src]="category.image" class="venue-image" width="100%">
                <h4 class="category-name"> {{category.name}} </h4>
            </div>

        </div>

    </div>
</div>
